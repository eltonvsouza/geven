<?xml version="1.0" encoding="ISO-8859-1"?>
<f:subview
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"> 
	<h:form>
		<rich:popupPanel modal="true" id="mpQuestion" width="350" height="100" header="#{inter.tsistema} - #{inter.tmensagem}">
	    	<a4j:outputPanel ajaxRendered="true">
				<h:outputText value="#{modalPanelQuestion.mensagem}"></h:outputText>
			</a4j:outputPanel>
			<br/><br/>
			<a4j:commandButton onclick="#{rich:component('mpQuestion')}.hide();" value="Não" style="width:70px; float:right;"/>
			<a4j:commandButton render="lista" onclick="#{rich:component('mpQuestion')}.hide();" actionListener="#{modalPanelQuestion.acao}" value="Sim" style="width:70px; float:right;"/>
			<br/>
	    </rich:popupPanel>
	</h:form>
</f:subview>
