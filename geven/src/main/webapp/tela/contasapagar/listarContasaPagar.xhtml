<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/tela/template.xhtml">
	<ui:define name="titulo"><h:outputText value="#{inter.tsistema} - #{inter.tlistar} - #{inter.tcontasapagar}" /></ui:define>
	<ui:define name="conteudo">
		<h:outputStylesheet>
        .even-row {
        background-color: #FCFFFE;
        }
 
        .odd-row {
        background-color: #ECF3FE;
        }
 
        .active-row {
        background-color: #FFEBDA !important;
        cursor: pointer;
        }
		</h:outputStylesheet>
		<f:loadBundle basename="message_pt_BR" var="inter" />
		<h:form>
			<rich:panel style=" width : 820px; margin-left : auto; margin-right : auto;" header="#{inter.tlistar} - #{inter.tcontasapagar}">
				<a4j:outputPanel ajaxRendered="true">
	       			<rich:dataTable id="lista" value="#{contasapagarBean.contasapagars}" var="contasapagar" rows="10" 
				       				rowClasses="odd-row, even-row" styleClass="stable" style="align:center; width:800px;">
	       				<f:facet name="header">
	               			<rich:columnGroup>
	                   			<rich:column>
	                   				<h:outputText value="Categoria" />
	               				</rich:column>
	               				<rich:column>
	                   				<h:outputText value="Fornecedor" />
	                   			</rich:column>
	               				<rich:column width="50px">
	                   				<h:outputText value="N. Parcela" />
	                   			</rich:column>
	                   			<rich:column>
	                   				<h:outputText value="Vencimento" />
	                   			</rich:column>
	                   			<rich:column>
	                   				<h:outputText value="Valor" />
	                   			</rich:column>
	                   			<rich:column>
	                   				<h:outputText value="Alterar" />
	                   			</rich:column>
	                   			<rich:column>
	                   				<h:outputText value="Excluir" />
	                   			</rich:column>
	               			</rich:columnGroup>
	           			</f:facet>
						<rich:column width="200px">
	               			<h:outputText value="#{contasapagar.categoria}" />
	           			</rich:column>
	           			<rich:column width="40px">
	               			<h:outputText value="#{contasapagar.opcaocategoria}" />
	           			</rich:column>
	           			<rich:column width="40px" style="text-align:right;">
	               			<h:outputText value="#{contasapagar.parcela}" />
	           			</rich:column>
	           			<rich:column width="40px" style="text-align:center">
	               			<h:outputText value="#{contasapagar.datavencimento}">
	               				<f:convertDateTime pattern="dd/MM/yyyy"/>
	               			</h:outputText>
	           			</rich:column>
	           			<rich:column width="40px" style="text-align:right;">
	               			<h:outputText value="#{contasapagar.valor}">
	               				<f:convertNumber pattern="####0.00"/>
               				</h:outputText>
	           			</rich:column>
	           			<rich:column width="40px" style="text-align:center">
							<h:commandButton action="#{contasapagarBean.carregarAlterar}" style="text-decoration:none; width:15px;" disabled="true" image="#{inter.iconeditar}">
								<f:setPropertyActionListener value="#{contasapagar.codigo}" target="#{contasapagarBean.idBusca}" />
							</h:commandButton>
						</rich:column>
	           			<rich:column width="40px" style="text-align:center">
							<a4j:commandLink action="#{modalPanelQuestion.setaAtributos}" oncomplete="#{rich:component('mpQuestion')}.show();" style="margin-left:auto; margin-right:auto;">
								<f:setPropertyActionListener value="#{contasapagar.codigo}" target="#{contasapagarBean.idBusca}" />
								<f:setPropertyActionListener value="contasapagar" target="#{modalPanelQuestion.entidade}" />
								<f:setPropertyActionListener value="excluir" target="#{modalPanelQuestion.tipo}" />
								<h:graphicImage style="border-width:0; left:50%; right:50%; width:16px;" value="#{inter.iconlixeira}" />
							</a4j:commandLink>
						</rich:column>
						<f:facet name="footer">
			            	<rich:dataScroller for="lista" maxPages="20" id="ds" />
						</f:facet>
			        </rich:dataTable>
		        </a4j:outputPanel>
            	<ui:include src="/tela/mensagem/mensagem.xhtml" />
		        <h:commandLink style="float:center;" id="pdf" action="#{contasapagarBean.relatorioGeral}">
		        	<h:graphicImage style="border-width:0; left:50%; right:50%; width:30px;" value="#{inter.iconimpressora}" />
	       			<rich:tooltip value="Imprimir em PDF" for="pdf" followMouse="true"/>
		        </h:commandLink>
			</rich:panel>
		</h:form>
		<ui:include src="/tela/mpQuestion.xhtml" />
		<rich:jQuery selector=".stable tr:odd" query="addClass('rowOdd')" />
	    <rich:jQuery selector=".stable tr:even" query="addClass('rowEven')" />
	    <rich:jQuery selector=".stable tr" event="mouseover" query="jQuery(this).addClass('active-row')" />
	    <rich:jQuery selector=".stable tr" event="mouseout" query="jQuery(this).removeClass('active-row')" />
	</ui:define>
</ui:composition>
</html>
