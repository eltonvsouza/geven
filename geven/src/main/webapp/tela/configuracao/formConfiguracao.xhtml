<?xml version="1.0" encoding="ISO-8859-1"?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<f:loadBundle basename="message_pt_BR" var="inter" />
<a4j:outputPanel id="panel">
	<rich:jQuery timing="domready" selector="#tipo" query="focus()" />
	<h:panelGrid columns="2">
		<h:outputText value="*#{inter.tipo}" style="float: right;"/>
		<h:inputText value="#{configuracaoBean.configuracao.tipo}" maxlength="20" style=" width:100px; align:left;" id="tipo"/>
		<h:outputText value="*#{inter.grupo}" style="float: right;"/>
		<rich:autocomplete value="#{configuracaoBean.configuracao.grupo}" mode="ajax" id="autoCompleteGrupo" tokens=",[]" autocompleteMethod="#{configuracaoBean.autocompleteGrupo}"/>
		<h:outputText value="*#{inter.valor}" style="float: right;"/>
		<h:inputText value="#{configuracaoBean.configuracao.valor}" maxlength="200" style=" width:290px; align:left;" id="valor"/>
		<h:outputText value="#{inter.descricao}" style="float: right;"/>
		<h:inputText value="#{configuracaoBean.configuracao.descricao}" maxlength="100" style=" width:290px; align:left;" id="descricao"/>
	</h:panelGrid>
</a4j:outputPanel>
</html>
